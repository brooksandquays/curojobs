<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Account | CuroJobs</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="user-data-form text-center" style="max-width: 500px;">
            <h2 id="message-title">Verifying your account...</h2>
            <p id="message-body" class="mt-3">Please wait while we confirm your verification.</p>
            <a href="login.html" id="login-button" class="btn-eleven fw-500 tran3s d-block mt-20" style="display: none;">Go to Login</a>
            
            <div id="resend-container" class="mt-30" style="display: none;">
                <p class="mb-10">Didn't receive an email?</p>
                <button id="resend-button" class="btn-nine fw-500 tran3s d-block">Resend Link</button>
                <p id="timer-message" class="mt-10" style="display: none;"></p>
                <p id="resend-status" class="mt-10" style="display: none;"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const titleEl = document.getElementById('message-title');
            const bodyEl = document.getElementById('message-body');
            const loginBtn = document.getElementById('login-button');
            const resendContainer = document.getElementById('resend-container');
            const resendBtn = document.getElementById('resend-button');
            const timerMsg = document.getElementById('timer-message');
            const resendStatus = document.getElementById('resend-status');

            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const token = params.get('token');
            const email = params.get('email');

            // --- Case 1: Arriving from the email link ---
            if (uid && token) {
                resendContainer.style.display = 'none'; // Hide resend button during verification attempt
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/verify-email/';
                try {
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uid: uid, token: token }),
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        titleEl.textContent = 'Account Verified! âœ…';
                        bodyEl.textContent = result.detail;
                        loginBtn.style.display = 'block'; 
                    } else {
                        titleEl.textContent = 'Verification Failed';
                        bodyEl.textContent = result.detail || 'The verification link is invalid or has expired.';
                        // Try to get email from local storage if not in URL, for resend purposes
                        const storedEmail = localStorage.getItem('verificationEmail');
                        if (storedEmail) resendContainer.style.display = 'block';
                    }
                } catch (error) {
                    titleEl.textContent = 'An Error Occurred';
                    bodyEl.textContent = 'Could not connect to the server. Please try again later.';
                }
                return;
            }
            
            // --- Case 2: Arriving from the signup page ---
            if (email) {
                localStorage.setItem('verificationEmail', email); // Store email for later use
                titleEl.textContent = 'Check Your Email';
                bodyEl.textContent = 'We have sent a verification link to your email address. Please click the link to activate your account.';
                resendContainer.style.display = 'block';
            } else {
                 titleEl.textContent = 'Invalid Page';
                 bodyEl.textContent = 'No verification details found.';
            }

            // --- Resend Logic ---
            resendBtn.addEventListener('click', async () => {
                const userEmail = email || localStorage.getItem('verificationEmail');
                if (!userEmail) {
                    resendStatus.textContent = "Could not find an email to resend to.";
                    resendStatus.style.display = 'block';
                    return;
                }

                resendBtn.disabled = true;
                resendStatus.style.display = 'none';
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/resend-verification/';

                try {
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userEmail }),
                    });
                    const result = await response.json();
                    resendStatus.textContent = result.detail;
                    resendStatus.style.display = 'block';
                } catch (error) {
                    resendStatus.textContent = "An error occurred. Please try again.";
                    resendStatus.style.display = 'block';
                }

                // Timer logic
                let countdown = 60;
                timerMsg.style.display = 'block';
                timerMsg.textContent = `You can resend in ${countdown} seconds.`;
                
                const interval = setInterval(() => {
                    countdown--;
                    timerMsg.textContent = `You can resend in ${countdown} seconds.`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        timerMsg.style.display = 'none';
                        resendBtn.disabled = false;
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
