<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Account | CuroJobs</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="user-data-form text-center" style="max-width: 500px;">
            <h2 id="message-title">Verifying your account...</h2>
            <p id="message-body" class="mt-3"></p>
            <a href="login.html" id="login-button" class="btn-eleven fw-500 tran3s d-block mt-20" style="display: none;">Go to Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const titleEl = document.getElementById('message-title');
            const bodyEl = document.getElementById('message-body');
            const loginBtn = document.getElementById('login-button');

            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const token = params.get('token');

            if (!uid || !token) {
                titleEl.textContent = 'Verification Failed';
                bodyEl.textContent = 'The verification link is missing necessary information.';
                return;
            }
            
            const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/verify-email/';

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uid: uid, token: token }),
                });

                const result = await response.json();
                
                if (response.ok) {
                    titleEl.textContent = 'Account Verified! âœ…';
                    // --- THIS IS THE UPDATED MESSAGE ---
                    bodyEl.textContent = 'Your account is now verified. You may now login.';
                    loginBtn.style.display = 'block'; 
                } else {
                    titleEl.textContent = 'Verification Failed';
                    bodyEl.textContent = result.detail || 'The verification link is invalid or has expired.';
                }
            } catch (error) {
                titleEl.textContent = 'An Error Occurred';
                bodyEl.textContent = 'Could not connect to the server. Please try again later.';
                console.error('Verification error:', error);
            }
        });
    </script>
</body>
</html>
