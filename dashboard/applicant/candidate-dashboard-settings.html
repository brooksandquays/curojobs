<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Account Settings</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="candidate-dashboard-settings.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_7.svg" alt=""><span>Account Settings</span></a></li>
                        <li class="border-top pt-10 mt-10"><a href="../../index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">Account Settings</h2>
                <div id="message-container" style="display: none;"></div>

                <div class="bg-white card-box border-20">
                    <h4 class="dash-title-three">Change Password</h4>
                    <form id="password-change-form">
                        <div class="row">
                            <div class="col-12"><div class="dash-input-wrapper mb-20"><label for="old_password">Old Password*</label><input type="password" id="old_password" name="old_password" required></div></div>
                            <div class="col-12"><div class="dash-input-wrapper mb-20"><label for="new_password1">New Password*</label><input type="password" id="new_password1" name="new_password1" required></div></div>
                            <div class="col-12"><div class="dash-input-wrapper mb-20"><label for="new_password2">Confirm Password*</label><input type="password" id="new_password2" name="new_password2" required></div></div>
                        </div>
                        <div class="button-group d-inline-flex align-items-center">
                            <button type="submit" class="dash-btn-two tran3s rounded-3">Update Password</button>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'applicant') { window.location.href = '../../login.html'; return; }

                const passwordForm = document.getElementById('password-change-form');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const baseApiURL = 'http://127.0.0.1:8000/api/v1/accounts/';

                const showMessage = (message, isError = false) => {
                    messageContainer.innerHTML = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'} mb-3`;
                    messageContainer.style.display = 'block';
                };

                const fetchProfile = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}profile/applicant/`);
                        const profile = await response.json();
                        const username = profile.username || 'Applicant';
                        profileNameEl.textContent = username;
                        const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                        if (avatarPlaceholder) {
                            const initial = username.charAt(0).toUpperCase();
                            let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.backgroundColor = color;
                            avatarPlaceholder.style.display = 'flex';
                            avatarPlaceholder.style.alignItems = 'center';
                            avatarPlaceholder.style.justifyContent = 'center';
                            avatarPlaceholder.style.color = 'white';
                            avatarPlaceholder.style.fontSize = '24px';
                            avatarPlaceholder.style.fontWeight = '500';
                            avatarPlaceholder.innerHTML = initial;
                        }
                    } catch (error) { console.error(error); }
                };

                passwordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const formData = new FormData(passwordForm);
                    const data = Object.fromEntries(formData.entries());

                    if (data.new_password1 !== data.new_password2) {
                        showMessage('New passwords do not match.', true);
                        return;
                    }

                    try {
                        const response = await apiFetch(`${baseApiURL}change-password/`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                        const result = await response.json();
                        if (!response.ok) {
                            let errorMsg = 'Failed to change password:<br>';
                            for (const key in result) { errorMsg += `&bull; ${result[key][0]}<br>`; }
                            throw new Error(errorMsg);
                        }
                        showMessage('Password changed successfully!');
                        passwordForm.reset();
                    } catch (error) { showMessage(error.message, true); }
                });

                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        localStorage.clear();
                        window.location.href = '../../index.html';
                    });
                }
                
                fetchProfile();
            });
        </script>
    </div>
</body>
</html>
