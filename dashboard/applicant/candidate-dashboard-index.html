<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Applicant Dashboard</title>
    <link rel="icon" type="image/png" sizes="56x56" href="../../images/fav-icon/icon.png">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center d-flex align-items-center justify-content-center">
                    <a href="../../index.html"><img src="../../images/logo/logo_02.png" alt="" class="curo"></a>
                </div>
                <div class="user-data">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data">
                        <button class="user-name dropdown-toggle" type="button" id="profile-dropdown" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                            Loading...
                        </button>
                         <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
                            <li><a class="dropdown-item d-flex align-items-center" href="candidate-dashboard-profile.html"><img src="../../images/icon/icon_23.svg" alt="" class="lazy-img"><span class="ms-2 ps-1">Profile</span></a></li>
                        </ul>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="../../index.html" class="d-flex w-100 align-items-center border-top mt-10 pt-10"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto"><span></span></button>
                    </div>
                </header>

                <h2 class="main-title">Dashboard</h2>
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="dash-card-one bg-white border-30 position-relative mb-15">
                           <div class="d-sm-flex align-items-center justify-content-between">
                                <div class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"><img src="../../images/icon/icon_15.svg" alt="" class="lazy-img"></div>
                                <div class="order-sm-0">
                                    <div class="value fw-500" id="applied-jobs-count">0</div>
                                    <span>Applied Jobs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex pt-50 lg-pt-10">
                    <div class="col-xl-7 col-lg-6 d-flex flex-column">
                        <div class="user-activity-chart bg-white border-20 mt-30 h-100">
                            <h4 class="dash-title-two">Profile Views (Last 7 Days)</h4>
                            <div class="chart-container" style="position: relative; height:250px; width:100%">
                                <canvas id="profileViewsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 d-flex">
                        <div class="recent-job-tab bg-white border-20 mt-30 w-100">
                            <h4 class="dash-title-two">Recently Applied Jobs</h4>
                            <div id="applied-jobs-container" class="wrapper">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/theme.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) { window.location.href = '../../login.html'; return; }
                try {
                    const decodedToken = jwt_decode(accessToken);
                    if (decodedToken.user_type !== 'applicant') { window.location.href = '../../index.html'; return; }
                } catch (e) {
                    localStorage.clear();
                    window.location.href = '../../login.html';
                    return;
                }

                const profileNameEl = document.getElementById('profile-dropdown');
                const appliedJobsContainer = document.getElementById('applied-jobs-container');
                const appliedJobsCountEl = document.getElementById('applied-jobs-count');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                const logoutBtn = document.getElementById('logout-btn');
                const baseApiURL = 'http://127.0.0.1:8000/api/v1/';
                
                const apiFetch = async (endpoint, options = {}) => {
                    const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` };
                    const response = await fetch(`${baseApiURL}${endpoint}`, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = '../../login.html';
                    }
                    return response;
                };
                
                const fetchProfile = async () => {
                    try {
                        const response = await apiFetch('accounts/profile/applicant/');
                        if (!response.ok) throw new Error('Failed to fetch profile');
                        const profile = await response.json();
                        const username = profile.full_name || profile.username || 'Applicant';
                        profileNameEl.textContent = username;

                        if (avatarPlaceholder) {
                            // RESTORED: Original styling for the avatar placeholder
                            const initial = username.charAt(0).toUpperCase();
                            let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.backgroundColor = color;
                            avatarPlaceholder.style.display = 'flex';
                            avatarPlaceholder.style.alignItems = 'center';
                            avatarPlaceholder.style.justifyContent = 'center';
                            avatarPlaceholder.style.color = 'white';
                            avatarPlaceholder.style.fontSize = '24px';
                            avatarPlaceholder.style.fontWeight = '500';
                            avatarPlaceholder.innerHTML = initial;
                        }
                    } catch (error) { 
                        console.error('Error fetching profile:', error);
                        profileNameEl.textContent = 'Applicant';
                    }
                };
                
                // CONFIRMED: Using your original design for the applied jobs list
                const fetchAppliedJobs = async () => {
                    appliedJobsContainer.innerHTML = '<div class="text-center p-3">Loading applications...</div>';
                    try {
                        const response = await apiFetch('jobs/applications/my/');
                        if (!response.ok) throw new Error('Failed to fetch applications');
                        
                        const applications = await response.json();
                        appliedJobsCountEl.textContent = applications.length;
                        appliedJobsContainer.innerHTML = '';
                        
                        if (applications.length === 0) {
                            appliedJobsContainer.innerHTML = '<div class="text-center p-3"><p>You have not applied to any jobs yet.</p><a href="../../job-list-v1.html" class="btn-nine">Browse Jobs</a></div>';
                            return;
                        }
                        
                        applications.slice(0, 5).forEach(app => { // Show latest 5
                            const jobItem = document.createElement('div');
                            jobItem.className = 'job-item-list d-flex align-items-center';
                            let statusText = app.status.charAt(0).toUpperCase() + app.status.slice(1);
                            let statusClass = '';
                            switch (app.status.toLowerCase()) {
                                case 'selected': statusClass = 'status-selected'; break;
                                case 'rejected': statusClass = 'status-rejected'; break;
                                default: statusClass = 'status-pending';
                            }
                            jobItem.innerHTML = `
                                <div class="job-title flex-grow-1">
                                    <h6 class="mb-5"><a href="../../job-details.html?id=${app.job.id}" target="_blank">${app.job.title}</a></h6>
                                    <div class="meta"><span>${app.job.company_name}</span> . <span>${app.job.location}</span></div>
                                </div>
                                <div class="job-status ${statusClass}">${statusText}</div>`;
                            appliedJobsContainer.appendChild(jobItem);
                        });
                    } catch (error) {
                        appliedJobsContainer.innerHTML = '<p class="text-center text-danger">Could not load your applications.</p>';
                    }
                };
                
                const fetchAndRenderChart = async () => {
                    try {
                        const response = await apiFetch('accounts/profile/views-chart/');
                        if (!response.ok) throw new Error('Failed to fetch chart data');
                        const chartData = await response.json();

                        const ctx = document.getElementById('profileViewsChart').getContext('2d');
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: chartData.labels,
                                datasets: [{
                                    label: 'Profile Views',
                                    data: chartData.data,
                                    backgroundColor: 'rgba(36, 64, 52, 0.1)',
                                    borderColor: '#244034',
                                    borderWidth: 2,
                                    tension: 0.3,
                                    pointBackgroundColor: '#244034',
                                    pointRadius: 5,
                                    fill: true,
                                }]
                            },
                            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
                        });
                    } catch (error) {
                        console.error("Error fetching chart data:", error);
                        document.querySelector('.user-activity-chart').innerHTML = '<p class="text-center text-danger p-5">Could not load chart data.</p>';
                    }
                };

                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../../index.html';
                });
                
                fetchProfile();
                fetchAppliedJobs();
                fetchAndRenderChart();
            });
        </script>
    </div>
</body>
</html>
