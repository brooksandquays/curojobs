<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Applicant Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_02.jpg" alt=""></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="candidate-dashboard-job-alert.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_5.svg" alt=""><span>Job Alert</span></a></li>
                        <li><a href="candidate-dashboard-settings.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_7.svg" alt=""><span>Account Settings</span></a></li>
                        <li class="border-top pt-10 mt-10"><a href="../../index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto"><span></span></button>
                    </div>
                </header>

                <h2 class="main-title">Dashboard</h2>
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="dash-card-one bg-white border-30 position-relative mb-15">
                           <div class="d-sm-flex align-items-center justify-content-between">
                                <div class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"><img src="../../images/icon/icon_15.svg" alt=""></div>
                                <div class="order-sm-0">
                                    <div class="value fw-500" id="applied-jobs-count">0</div>
                                    <span>Applied Jobs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row d-flex pt-50 lg-pt-10">
                    <div class="col-xl-7 col-lg-6 d-flex flex-column">
                        <div class="user-activity-chart bg-white border-20 mt-30 h-100">
                            <h4 class="dash-title-two">Profile Views</h4>
                             <img src="../../images/main-graph.png" alt="graph" class="lazy-img m-auto">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 d-flex">
                        <div class="recent-job-tab bg-white border-20 mt-30 w-100">
                            <h4 class="dash-title-two">Recently Applied Jobs</h4>
                            <div id="applied-jobs-container" class="wrapper">
                                <p>Loading applied jobs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script> 
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'applicant') {
                    window.location.href = '../../login.html';
                    return;
                }

                const profileNameEl = document.getElementById('profile-dropdown');
                const appliedJobsContainer = document.getElementById('applied-jobs-container');
                const appliedJobsCountEl = document.getElementById('applied-jobs-count');
                const baseApiURL = 'http://127.0.0.1:8000/api/v1/';
                
                const fetchProfile = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}accounts/profile/applicant/`);
                        if (!response || !response.ok) throw new Error('Failed to fetch profile');
                        const profile = await response.json();
                        profileNameEl.textContent = profile.username || 'Applicant';
                    } catch (error) { console.error('Error fetching profile:', error); }
                };
                
                const fetchAppliedJobs = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}applications/my/`);
                        if (!response || !response.ok) throw new Error('Failed to fetch applications');
                        
                        const applications = await response.json();
                        appliedJobsCountEl.textContent = applications.length;
                        appliedJobsContainer.innerHTML = '';
                        
                        if (applications.length === 0) {
                            appliedJobsContainer.innerHTML = '<p class="text-center mt-3">You have not applied to any jobs yet.</p>';
                            return;
                        }
                        
                        applications.forEach(app => {
                            const jobItem = document.createElement('div');
                            jobItem.className = 'job-item-list d-flex align-items-center';
                            let statusColor = '';
                            switch (app.status.toLowerCase()) {
                                case 'in progress': statusColor = 'background-color: #ffefd5; color: #f5a623;'; break;
                                case 'selected': statusColor = 'background-color: #e2f5e6; color: #4caf50;'; break;
                                case 'rejected': statusColor = 'background-color: #fde2e2; color: #f44336;'; break;
                                default: statusColor = 'background-color: #e3f2fd; color: #2196f3;';
                            }
                            jobItem.innerHTML = `
                                <div class="job-title flex-grow-1">
                                    <h6 class="mb-5"><a href="../../job-details.html?id=${app.job.id}" target="_blank">${app.job.title}</a></h6>
                                    <div class="meta"><span>${app.job.company_name}</span> . <span>${app.job.location}</span></div>
                                </div>
                                <div class="job-status" style="padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500; ${statusColor}">
                                    ${app.status}
                                </div>`;
                            appliedJobsContainer.appendChild(jobItem);
                        });
                        
                    } catch (error) {
                        appliedJobsContainer.innerHTML = '<p class="text-center text-danger">Could not load applications.</p>';
                    }
                };

                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.href = '../../index.html';
                });
                
                fetchProfile();
                fetchAppliedJobs();
            });
        </script>
    </div>
</body>
</html>
