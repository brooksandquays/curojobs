<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - My Resume</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                     <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="candidate-dashboard-settings.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_7.svg" alt=""><span>Account Settings</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">My Resume</h2>
                <div id="message-container" style="display: none;"></div>
                <form id="resume-form">
                    <div class="bg-white card-box border-20">
                        <h4 class="dash-title-three">Intro & Overview</h4>
                        <div class="dash-input-wrapper"><label for="overview">Overview*</label><textarea id="overview" class="size-lg"></textarea></div>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Education</h4>
                        <div class="accordion dash-accordion-one" id="education-container"></div>
                        <a href="#" id="add-education-btn" class="dash-btn-one"><i class="bi bi-plus"></i> Add more</a>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Skills</h4>
                        <div class="dash-input-wrapper"><label for="skills">Add Skills* (comma separated)</label><input type="text" id="skills"></div>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Work Experience</h4>
                        <div class="accordion dash-accordion-one" id="experience-container"></div>
                        <a href="#" id="add-experience-btn" class="dash-btn-one"><i class="bi bi-plus"></i> Add more</a>
                    </div>
                    <div class="button-group d-inline-flex align-items-center mt-30">
                        <button type="submit" class="dash-btn-two tran3s me-3">Save All Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                if (!localStorage.getItem('accessToken')) { window.location.href = '../../login.html'; return; }
                const apiURL = 'https://app.curojobs.com/api/v1/accounts/profile/applicant/';
                const profileNameEl = document.getElementById('profile-dropdown');
                const resumeForm = document.getElementById('resume-form');
                const educationContainer = document.getElementById('education-container');
                const experienceContainer = document.getElementById('experience-container');
                let eduCounter = 0;
                let expCounter = 0;
                const renderEducationItem = (edu = {}, index) => { /* Your render function */ };
                const renderExperienceItem = (exp = {}, index) => { /* Your render function */ };
                const loadResumeData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        const data = await response.json();
                        const username = data.username || 'Applicant';
                        profileNameEl.textContent = username;
                        const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                        if (avatarPlaceholder) {
                            const initial = username.charAt(0).toUpperCase();
                            let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.backgroundColor = color;
                            avatarPlaceholder.style.display = 'flex';
                            avatarPlaceholder.style.alignItems = 'center';
                            avatarPlaceholder.style.justifyContent = 'center';
                            avatarPlaceholder.style.color = 'white';
                            avatarPlaceholder.style.fontSize = '24px';
                            avatarPlaceholder.style.fontWeight = '500';
                            avatarPlaceholder.innerHTML = initial;
                        }
                        document.getElementById('overview').value = data.bio || '';
                        document.getElementById('skills').value = data.skills || '';
                        educationContainer.innerHTML = data.education.map((edu, i) => renderEducationItem(edu, i)).join('');
                        experienceContainer.innerHTML = data.experience.map((exp, i) => renderExperienceItem(exp, i)).join('');
                    } catch (error) { /* Handle error */ }
                };
                resumeForm.addEventListener('submit', async (e) => { /* Your submit logic */ });
                document.getElementById('add-education-btn').addEventListener('click', (e) => { /* Add logic */ });
                document.getElementById('add-experience-btn').addEventListener('click', (e) => { /* Add logic */ });
                document.body.addEventListener('click', function(e) { if (e.target.classList.contains('remove-item-btn')) { e.target.closest('.accordion-item').remove(); } });
                document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.href = '../../index.html'; });
                loadResumeData();
            });
        </script>
    </div>
</body>
</html>
