<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - My Resume</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data">
                        <button class="user-name dropdown-toggle" id="profile-dropdown" data-bs-toggle="dropdown" aria-expanded="false">Loading...</button>
                        <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
                            <li><a class="dropdown-item" href="candidate-dashboard-profile.html">Profile</a></li>
                        </ul>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                     <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_3_active.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="../../index.html" class="d-flex w-100 align-items-center border-top mt-10 pt-10"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">My Resume</h2>
                <div id="message-container" class="alert" style="display: none;"></div>
                <form id="resume-form">
                    <div class="bg-white card-box border-20">
                        <h4 class="dash-title-three">Intro & Overview</h4>
                        <div class="dash-input-wrapper"><label for="bio">About Me</label><textarea id="bio" name="bio" class="size-lg" placeholder="Tell employers a little about yourself..."></textarea></div>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Education</h4>
                        <div class="accordion dash-accordion-one" id="education-container"></div>
                        <a href="#" id="add-education-btn" class="dash-btn-one"><i class="bi bi-plus"></i> Add Education</a>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Skills</h4>
                        <div class="dash-input-wrapper"><label for="skills">Add Skills (comma separated)</label><input type="text" id="skills" name="skills"></div>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Work Experience</h4>
                        <div class="accordion dash-accordion-one" id="experience-container"></div>
                        <a href="#" id="add-experience-btn" class="dash-btn-one"><i class="bi bi-plus"></i> Add Work Experience</a>
                    </div>
                    <div class="button-group d-inline-flex align-items-center mt-30">
                        <button type="submit" class="dash-btn-two tran3s me-3">Save All Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../vendor/jwt-decode.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) { window.location.href = '../../login.html'; return; }
                try {
                    const decodedToken = jwt_decode(accessToken);
                    if (decodedToken.user_type !== 'applicant') { window.location.href = '../../index.html'; return; }
                } catch (e) {
                    localStorage.clear();
                    window.location.href = '../../login.html';
                    return;
                }

                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/profile/applicant/';
                const resumeForm = document.getElementById('resume-form');
                const educationContainer = document.getElementById('education-container');
                const experienceContainer = document.getElementById('experience-container');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                let eduCounter = 0;
                let expCounter = 0;

                const apiFetch = async (endpoint, options = {}) => {
                    const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` };
                    const response = await fetch(endpoint, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.clear(); window.location.href = '../../login.html';
                    }
                    return response;
                };

                const showMessage = (message, isError = false) => {
                    messageContainer.textContent = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
                    messageContainer.style.display = 'block';
                    window.scrollTo(0, 0);
                    setTimeout(() => messageContainer.style.display = 'none', 4000);
                };

                const renderEducationItem = (edu = {}, index) => {
                    return `<div class="accordion-item">
                        <div class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-edu-${index}">${edu.title || 'New Education'}</button></div>
                        <div id="collapse-edu-${index}" class="accordion-collapse collapse"><div class="accordion-body">
                            <div class="row">
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Title*</label><input type="text" name="education[${index}][title]" value="${edu.title || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Academy*</label><input type="text" name="education[${index}][academy]" value="${edu.academy || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Start Year*</label><input type="number" name="education[${index}][start_year]" value="${edu.start_year || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>End Year*</label><input type="number" name="education[${index}][end_year]" value="${edu.end_year || ''}" required></div></div>
                                <div class="col-12"><div class="dash-input-wrapper"><label>Description</label><textarea class="size-sm" name="education[${index}][description]">${edu.description || ''}</textarea></div></div>
                            </div><button type="button" class="remove-item-btn btn-nine text-danger mt-10">Remove</button>
                        </div></div>
                    </div>`;
                };

                const renderExperienceItem = (exp = {}, index) => {
                    return `<div class="accordion-item">
                        <div class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-exp-${index}">${exp.title || 'New Experience'}</button></div>
                        <div id="collapse-exp-${index}" class="accordion-collapse collapse"><div class="accordion-body">
                            <div class="row">
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Title*</label><input type="text" name="experience[${index}][title]" value="${exp.title || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Company*</label><input type="text" name="experience[${index}][company]" value="${exp.company || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>Start Year*</label><input type="number" name="experience[${index}][start_year]" value="${exp.start_year || ''}" required></div></div>
                                <div class="col-lg-6"><div class="dash-input-wrapper mb-20"><label>End Year*</label><input type="number" name="experience[${index}][end_year]" value="${exp.end_year || ''}" required></div></div>
                                <div class="col-12"><div class="dash-input-wrapper"><label>Description</label><textarea class="size-sm" name="experience[${index}][description]">${exp.description || ''}</textarea></div></div>
                            </div><button type="button" class="remove-item-btn btn-nine text-danger mt-10">Remove</button>
                        </div></div>
                    </div>`;
                };

                const loadResumeData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        const data = await response.json();
                        const username = data.full_name || data.username || 'Applicant';
                        profileNameEl.textContent = username;
                        if (avatarPlaceholder) {
                            const initial = username.charAt(0).toUpperCase(); let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.cssText = `background-color:${color}; display:flex; align-items:center; justify-content:center; color:white; font-size:24px; font-weight:500;`;
                            avatarPlaceholder.innerHTML = initial;
                        }
                        
                        document.getElementById('bio').value = data.bio || '';
                        document.getElementById('skills').value = (data.skills || []).join(', ');
                        
                        educationContainer.innerHTML = '';
                        (data.education || []).forEach((edu, i) => {
                            educationContainer.insertAdjacentHTML('beforeend', renderEducationItem(edu, i));
                            eduCounter = i + 1;
                        });

                        experienceContainer.innerHTML = '';
                        (data.experience || []).forEach((exp, i) => {
                            experienceContainer.insertAdjacentHTML('beforeend', renderExperienceItem(exp, i));
                            expCounter = i + 1;
                        });

                    } catch (error) { showMessage('Could not load resume data.', true) }
                };

                resumeForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const saveButton = resumeForm.querySelector('button[type="submit"]');
                    saveButton.textContent = 'Saving...';
                    saveButton.disabled = true;

                    const formData = new FormData(resumeForm);
                    const data = {
                        bio: formData.get('bio'),
                        skills: formData.get('skills').split(',').map(s => s.trim()).filter(s => s),
                        education: [],
                        experience: []
                    };
                    
                    document.querySelectorAll('#education-container .accordion-item').forEach((item, index) => {
                        data.education.push({
                            title: item.querySelector(`[name="education[${index}][title]"]`).value,
                            academy: item.querySelector(`[name="education[${index}][academy]"]`).value,
                            start_year: item.querySelector(`[name="education[${index}][start_year]"]`).value,
                            end_year: item.querySelector(`[name="education[${index}][end_year]"]`).value,
                            description: item.querySelector(`[name="education[${index}][description]"]`).value
                        });
                    });
                     document.querySelectorAll('#experience-container .accordion-item').forEach((item, index) => {
                        data.experience.push({
                            title: item.querySelector(`[name="experience[${index}][title]"]`).value,
                            company: item.querySelector(`[name="experience[${index}][company]"]`).value,
                            start_year: item.querySelector(`[name="experience[${index}][start_year]"]`).value,
                            end_year: item.querySelector(`[name="experience[${index}][end_year]"]`).value,
                            description: item.querySelector(`[name="experience[${index}][description]"]`).value
                        });
                    });
                    
                    try {
                        const response = await apiFetch(apiURL, { method: 'PUT', body: JSON.stringify(data) });
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(JSON.stringify(errorData));
                        }
                        showMessage('Resume saved successfully!');
                    } catch (error) {
                        showMessage(`Error: ${error.message}`, true);
                    } finally {
                        saveButton.textContent = 'Save All Changes';
                        saveButton.disabled = false;
                    }
                });

                document.getElementById('add-education-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    educationContainer.insertAdjacentHTML('beforeend', renderEducationItem({}, eduCounter));
                    new bootstrap.Collapse(document.getElementById(`collapse-edu-${eduCounter}`)).show();
                    eduCounter++;
                });

                document.getElementById('add-experience-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    experienceContainer.insertAdjacentHTML('beforeend', renderExperienceItem({}, expCounter));
                    new bootstrap.Collapse(document.getElementById(`collapse-exp-${expCounter}`)).show();
                    expCounter++;
                });

                document.body.addEventListener('click', function(e) {
                    if (e.target.classList.contains('remove-item-btn')) {
                        e.target.closest('.accordion-item').remove();
                    }
                });
                
                document.getElementById('logout-btn').addEventListener('click', (e) => {
                    e.preventDefault(); localStorage.clear(); window.location.href = '../../index.html';
                });

                loadResumeData();
            });
        </script>
    </div>
</body>
</html>
