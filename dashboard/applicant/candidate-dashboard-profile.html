<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - My Profile</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-resume.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>Resume</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="candidate-dashboard-settings.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_7.svg" alt=""><span>Account Settings</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">My Profile</h2>
                <div id="message-container" style="display: none;"></div>
                <form id="profile-form">
                    <div class="bg-white card-box border-20">
                        <h4 class="dash-title-three">About Me</h4>
                        <div class="dash-input-wrapper mb-30"><label for="full_name">Full Name*</label><input type="text" id="full_name" name="full_name"></div>
                        <div class="dash-input-wrapper mb-30"><label for="job_title">Job Title*</label><input type="text" id="job_title" name="job_title"></div>
                        <div class="dash-input-wrapper mb-30"><label for="bio">Bio</label><textarea id="bio" name="bio" class="size-lg"></textarea></div>
                         <div class="dash-input-wrapper"><label for="skills">Skills</label><input type="text" id="skills" name="skills" placeholder="e.g. Nursing, Patient Care (comma-separated)"></div>
                    </div>
                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">CV / Resume</h4>
                        <div class="dash-input-wrapper"><label for="cv">Upload CV</label><div id="cv-filename" class="text-muted mb-2"></div><input type="file" id="cv" name="cv" class="form-control"></div>
                    </div>
                    <div class="button-group d-inline-flex align-items-center mt-30"><button type="submit" class="dash-btn-two tran3s me-3">Save Changes</button></div>
                </form>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'applicant') { window.location.href = '../../login.html'; return; }
                const profileForm = document.getElementById('profile-form');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const apiURL = 'https://app.curojobs.com/api/v1/accounts/profile/applicant/';
                const showMessage = (message, isError = false) => {
                    messageContainer.innerHTML = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
                    messageContainer.style.display = 'block';
                };
                const loadProfileData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        if (!response || !response.ok) throw new Error('Could not fetch profile.');
                        const profile = await response.json();
                        const username = profile.username || 'Applicant';
                        profileNameEl.textContent = username;
                        
                        // 2. JAVASCRIPT FOR AVATAR ADDED HERE
                        const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                        if (avatarPlaceholder) {
                            const initial = username.charAt(0).toUpperCase();
                            let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.backgroundColor = color;
                            avatarPlaceholder.style.display = 'flex';
                            avatarPlaceholder.style.alignItems = 'center';
                            avatarPlaceholder.style.justifyContent = 'center';
                            avatarPlaceholder.style.color = 'white';
                            avatarPlaceholder.style.fontSize = '24px';
                            avatarPlaceholder.style.fontWeight = '500';
                            avatarPlaceholder.innerHTML = initial;
                        }
                        
                        document.getElementById('full_name').value = profile.full_name || '';
                        document.getElementById('job_title').value = profile.job_title || '';
                        document.getElementById('bio').value = profile.bio || '';
                        document.getElementById('skills').value = profile.skills || '';
                        const cvFilenameDiv = document.getElementById('cv-filename');
                        if (profile.cv) {
                            cvFilenameDiv.innerHTML = `Current: <a href="${profile.cv}" target="_blank">${profile.cv.split('/').pop()}</a>`;
                        } else {
                            cvFilenameDiv.textContent = 'No CV uploaded.';
                        }
                    } catch (error) { showMessage('Could not load profile data. Please try logging in again.', true); }
                };
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    showMessage('Saving...', false);
                    const formData = new FormData(profileForm);
                    if (document.getElementById('cv').files.length === 0) {
                        formData.delete('cv');
                    }
                    try {
                        const response = await apiFetch(apiURL, { method: 'PUT', body: formData });
                        if (!response.ok) throw new Error(await response.text());
                        showMessage('Profile saved successfully!');
                        loadProfileData();
                    } catch (error) { showMessage(`Error saving profile: ${error.message}`, true); }
                });
                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn) {
                     logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        localStorage.clear();
                        window.location.href = '../../index.html';
                    });
                }
                loadProfileData();
            });
        </script>
    </div>
</body>
</html>
