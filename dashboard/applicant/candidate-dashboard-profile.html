<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - My Profile</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center d-flex align-items-center justify-content-center">
                    <a href="../../index.html"><img src="../../images/logo/logo_02.png" alt="" class="curo"></a>
                </div>
                <div class="user-data d-flex flex-column align-items-center">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data mt-2">
                        <div class="user-name" id="profile-dropdown">
                            Loading...
                        </div>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-saved-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_6_active.svg" alt=""><span>Saved Jobs</span></a></li>
                        <li><a href="candidate-dashboard-job-alert.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_5_active.svg" alt=""><span>Job Alerts</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="../../index.html" class="d-flex w-100 align-items-center border-top mt-10 pt-10"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto">
                            <span></span>
                        </button>
                    </div>
                </header>

                <h2 class="main-title">My Profile</h2>
                <div id="message-container" class="alert" style="display: none;"></div>
                <form id="profile-form">
                    <div class="bg-white card-box border-20">
                        <h4 class="dash-title-three">My Profile</h4>
                        <div class="dash-input-wrapper mb-30"><label for="full_name">Full Name*</label><input type="text" id="full_name" name="full_name" required></div>
                        <div class="dash-input-wrapper mb-30"><label for="job_title">Job Title*</label><input type="text" id="job_title" name="job_title" placeholder="e.g., Registered Nurse" required></div>
                        <div class="dash-input-wrapper"><label for="bio">About Me</label><textarea id="bio" name="bio" class="size-lg" placeholder="Tell employers a little about yourself..."></textarea></div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Contact Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="email">Email*</label>
                                    <input type="email" id="email" name="email" readonly disabled>
                                    <div class="form-text">Your email is tied to your account and cannot be changed here.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="phone_number">Phone Number*</label>
                                    <input type="tel" id="phone_number" name="phone_number" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Address & Location</h4>
                        <div class="row">
                            <div class="col-12"><div class="dash-input-wrapper mb-25"><label for="address_1">Address 1*</label><input type="text" id="address_1" name="address_1" required></div></div>
                            <div class="col-12"><div class="dash-input-wrapper mb-25"><label for="address_2">Address 2 (Optional)</label><input type="text" id="address_2" name="address_2"></div></div>
                            <div class="col-lg-3"><div class="dash-input-wrapper mb-25"><label for="country">Country*</label><input type="text" id="country" name="country" value="USA" required></div></div>
                            <div class="col-lg-3"><div class="dash-input-wrapper mb-25"><label for="state">State*</label><input type="text" id="state" name="state" required></div></div>
                            <div class="col-lg-3"><div class="dash-input-wrapper mb-25"><label for="city">City*</label><input type="text" id="city" name="city" required></div></div>
                            <div class="col-lg-3"><div class="dash-input-wrapper mb-25"><label for="zip_code">Zip Code*</label><input type="text" id="zip_code" name="zip_code" required></div></div>
                        </div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Resume Attachment</h4>
                        <div class="dash-input-wrapper mb-20">
                            <label for="cv">CV Attachment*</label>
                            
                            <div id="cv-filename-container">
                                </div>
                        </div>
                        
                        <div class="dash-btn-one d-inline-block position-relative me-3">
                            <i class="bi bi-plus"></i>
                            Upload CV
                            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
                        </div>
                        <small>Upload file .pdf, .doc, .docx</small>
                    </div>
                    <div class="button-group d-inline-flex align-items-center mt-30"><button type="submit" class="dash-btn-two tran3s me-3">Save Changes</button></div>
                </form>
            </div>
        </div>
        
        <script src="../../vendor/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/theme.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) { window.location.href = '../../login.html'; return; }
                try {
                    const decodedToken = jwt_decode(accessToken);
                    if (decodedToken.user_type !== 'applicant') { window.location.href = '../../index.html'; return; }
                } catch (e) {
                    localStorage.clear();
                    window.location.href = '../../login.html';
                    return;
                }

                const profileForm = document.getElementById('profile-form');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                const logoutBtn = document.getElementById('logout-btn');
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/profile/applicant/';

                const apiFetch = async (endpoint, options = {}) => {
                    const headers = options.body instanceof FormData 
                        ? { 'Authorization': `Bearer ${accessToken}` } 
                        : { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` };
                    
                    const response = await fetch(endpoint, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = '../../login.html';
                    }
                    return response;
                };

                const showMessage = (message, isError = false) => {
                    messageContainer.innerHTML = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
                    messageContainer.style.display = 'block';
                    window.scrollTo(0, 0);
                    setTimeout(() => messageContainer.style.display = 'none', 4000);
                };

                const loadProfileData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        if (!response.ok) throw new Error('Could not fetch profile.');
                        const profile = await response.json();
                        
                        const username = profile.full_name || profile.username || 'Applicant';
                        profileNameEl.textContent = username;

                        if (avatarPlaceholder) {
                            const initial = username.charAt(0).toUpperCase();
                            let hash = 0;
                            for (let i = 0; i < username.length; i++) { hash = username.charCodeAt(i) + ((hash << 5) - hash); }
                            const color = `hsl(${hash % 360}, 50%, 60%)`;
                            avatarPlaceholder.style.cssText = `background-color:${color}; display:flex; align-items:center; justify-content:center; color:white; font-size:24px; font-weight:500;`;
                            avatarPlaceholder.innerHTML = initial;
                        }
                        
                        for (const key in profile) {
                            const input = document.getElementById(key);
                            if (input && key !== 'cv') {
                                input.value = profile[key] || '';
                            }
                        }
                        
                        // --- JAVASCRIPT UPDATE HERE ---
                        // This now targets the new container and builds the styled "attached-file" div
                        const cvContainer = document.getElementById('cv-filename-container');
                        if (profile.cv) {
                            const filename = profile.cv.split('/').pop();
                            cvContainer.innerHTML = `
                                <div class="attached-file d-flex align-items-center justify-content-between mb-15">
                                    <span>${filename}</span>
                                    <a href="${profile.cv}" target="_blank" class="remove-btn" title="View File" style="text-decoration: none;">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </div>
                            `;
                        } else {
                            cvContainer.innerHTML = '<div class="text-muted small mb-2">No CV/Resume uploaded.</div>';
                        }
                        // --- END JAVASCRIPT UPDATE ---

                    } catch (error) { showMessage('Could not load profile data. Please refresh the page.', true); }
                };

                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const saveButton = profileForm.querySelector('button[type="submit"]');
                    saveButton.textContent = 'Saving...';
                    saveButton.disabled = true;

                    const formData = new FormData(profileForm);
                    
                    // This logic remains the same and works with the new hidden input
                    if (!document.getElementById('cv').files[0]) {
                        formData.delete('cv');
                    }
                    
                    formData.append('email', document.getElementById('email').value);

                    try {
                        const response = await apiFetch(apiURL, { 
                            method: 'PUT', 
                            body: formData
                        });
                        
                        if (!response.ok) {
                            const errorResult = await response.json();
                            let errorMsg = 'Error saving profile:<br>';
                            for (const key in errorResult) { errorMsg += `&bull; ${key}: ${errorResult[key][0]}<br>`; }
                            throw new Error(errorMsg);
                        }
                        
                        showMessage('Profile saved successfully!');
                        loadProfileData(); // Reload data to show changes
                    } catch (error) { 
                        showMessage(error.message, true); 
                    } finally {
                        saveButton.textContent = 'Save Changes';
                        saveButton.disabled = false;
                    }
                });

                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../../index.html';
                });
                
                loadProfileData();
            });
        </script>
    </div>
</body>
</html>
