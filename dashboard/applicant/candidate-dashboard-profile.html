<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - My Profile</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center d-flex align-items-center justify-content-center">
                    <a href="../../index.html"><img src="../../images/logo/logo_02.png" alt="" class="curo"></a>
                </div>
                <div class="user-data d-flex flex-column align-items-center">
                    <div id="user-avatar-placeholder" class="user-avatar online position-relative rounded-circle"></div>
                    <div class="user-name-data mt-2">
                        <div class="user-name" id="profile-dropdown">
                            Loading...
                        </div>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="candidate-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="candidate-dashboard-profile.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_2_active.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="candidate-dashboard-saved-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_6.svg" alt=""><span>Saved Jobs</span></a></li>
                        <li><a href="candidate-dashboard-job-alert.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_5.svg" alt=""><span>Job Alerts</span></a></li>
                        <li><a href="candidate-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="../../index.html" class="d-flex w-100 align-items-center mt-10 pt-10"><img src="../../images/icon/icon_30 copy.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center mt-10 pt-10"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto">
                            <span></span>
                        </button>
                    </div>
                </header>

                <h2 class="main-title">My Profile</h2>
                <div id="message-container" class="alert" style="display: none;"></div>
                <form id="profile-form">
                    <div class="bg-white card-box border-20">
                        <h4 class="dash-title-three">My Profile</h4>
                        <div class="dash-input-wrapper mb-30"><label for="full_name">Full Name*</label><input type="text" id="full_name" name="full_name" required></div>
                        <div class="dash-input-wrapper mb-30"><label for="job_title">Job Title*</label><input type="text" id="job_title" name="job_title" placeholder="e.g., Registered Nurse" required></div>
                        <div class="dash-input-wrapper"><label for="bio">About Me</label><textarea id="bio" name="bio" class="size-lg" placeholder="Tell employers a little about yourself..."></textarea></div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Contact Information</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="email">Email*</label>
                                    <input type="email" id="email" name="email" readonly disabled>
                                    <div class="form-text">Your email is tied to your account and cannot be changed here.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="phone_number">Phone Number*</label>
                                    <input type="tel" id="phone_number" name="phone_number" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Address & Location</h4>
                        <div class="row">
                            <div class="col-12"><div class="dash-input-wrapper mb-25"><label for="address_1">Address 1*</label><input type="text" id="address_1" name="address_1" required></div></div>
                            <div class="col-12"><div class="dash-input-wrapper mb-25"><label for="address_2">Address 2 (Optional)</label><input type="text" id="address_2" name="address_2"></div></div>
                            
                            <div class="col-lg-3">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="country">Country*</label>
                                    <select id="country" name="country" class="form-select" required>
                                        <option value="">Select Country</option>
                                        </select>
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="state">State/Province*</label>
                                    <select id="state" name="state" class="form-select" required disabled>
                                        <option value="">Select Country First</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-lg-3">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="city">City*</label>
                                    <select id="city" name="city" class="form-select" required disabled>
                                        <option value="">Select State First</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-lg-3">
                                <div class="dash-input-wrapper mb-25">
                                    <label for="zip_code">Zip Code*</label>
                                    <input type="text" id="zip_code" name="zip_code" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white card-box border-20 mt-40">
                        <h4 class="dash-title-three">Resume Attachment</h4>
                        <div class="dash-input-wrapper mb-20">
                            <label for="cv">CV Attachment*</label>
                            
                            <div id="cv-filename-container">
                                </div>
                        </div>
                        
                        <div class="dash-btn-one d-inline-block position-relative me-3">
                            <i class="bi bi-plus"></i>
                            Upload CV
                            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">
                        </div>
                        <small>Upload file .pdf, .doc, .docx</small>
                    </div>
                    <div class="button-group d-inline-flex align-items-center mt-30"><button type="submit" class="dash-btn-two tran3s me-3">Save Changes</button></div>
                </form>
            </div>
        </div>
        
        <script src="../../vendor/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/theme.js"></script>
        
        <script>
            // --- Placeholder Global Data (API Simulation for Country/State/City) ---
            const GLOBAL_API_URL = 'http://127.0.0.1:8000/api/v1/accounts/'; // Your base URL
            const COUNTRIES_LIST = [
                { name: 'United States', code: 'US' },
                { name: 'Canada', code: 'CA' },
                { name: 'United Kingdom', code: 'GB' },
                { name: 'Nigeria', code: 'NG' },
                // Add more countries as needed
            ];
            
            // NOTE: This URL is for US cities/states only, using your existing endpoint structure.
            // If Country is NOT 'US', the state/city dropdowns will remain empty/disabled until
            // a global API service is implemented on the Django backend.
            const STATE_CITY_API_URL = GLOBAL_API_URL + 'locations/cities/'; 
            
            // --- End Placeholder Data ---


            document.addEventListener('DOMContentLoaded', () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) { window.location.href = '../../login.html'; return; }
                try {
                    const decodedToken = jwt_decode(accessToken);
                    if (decodedToken.user_type !== 'applicant') { window.location.href = '../../index.html'; return; }
                } catch (e) {
                    localStorage.clear();
                    window.location.href = '../../login.html';
                    return;
                }

                // --- Element Selectors ---
                const profileForm = document.getElementById('profile-form');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const avatarPlaceholder = document.getElementById('user-avatar-placeholder');
                const logoutBtn = document.getElementById('logout-btn');
                const cvContainer = document.getElementById('cv-filename-container');
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/profile/applicant/';

                // New Location Selectors
                const countrySelect = document.getElementById('country');
                const stateSelect = document.getElementById('state');
                const citySelect = document.getElementById('city');
                const zipCodeInput = document.getElementById('zip_code');
                const address1Input = document.getElementById('address_1');


                // --- API & Utility Functions ---
                const apiFetch = async (endpoint, options = {}) => {
                    const headers = options.body instanceof FormData 
                        ? { 'Authorization': `Bearer ${accessToken}` } 
                        : { 'Content-Type': 'application/json', 'Authorization': `Bearer ${accessToken}` };
                    
                    const response = await fetch(endpoint, { ...options, headers });
                    if (response.status === 401) {
                        localStorage.clear();
                        window.location.href = '../../login.html';
                    }
                    return response;
                };

                const showMessage = (message, isError = false) => {
                    messageContainer.innerHTML = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'}`;
                    messageContainer.style.display = 'block';
                    window.scrollTo(0, 0);
                    setTimeout(() => messageContainer.style.display = 'none', 4000);
                };
                
                // --- LOCATION LOGIC ---

                const populateCountries = () => {
                    COUNTRIES_LIST.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.code; // Use ISO code for backend
                        option.textContent = country.name;
                        countrySelect.appendChild(option);
                    });
                };

                const fetchStatesAndPopulate = async (countryCode, selectedState = null) => {
                    stateSelect.innerHTML = '<option value="">Loading States...</option>';
                    citySelect.innerHTML = '<option value="">Select State First</option>';
                    stateSelect.disabled = true;
                    citySelect.disabled = true;

                    if (countryCode !== 'US') {
                        // For non-US countries, we currently don't have a backend API
                        stateSelect.innerHTML = '<option value="">Not Supported Yet</option>';
                        showMessage("Only USA is currently supported for state/city lookup.", true);
                        return; 
                    }

                    try {
                        // NOTE: If you update your Django backend to handle global codes, change this API structure.
                        const response = await fetch(`${STATE_CITY_API_URL}?country_code=${countryCode}`); 
                        if (!response.ok) throw new Error('Failed to fetch states');
                        
                        // We rely on the US_STATES list for the USA.
                        // Assuming your Django API returns US states, or we fall back to the hardcoded list:
                        const US_STATES_HARDCODED = [
                             { name: 'Alabama', abbr: 'AL' }, { name: 'Alaska', abbr: 'AK' }, { name: 'Arizona', abbr: 'AZ' },
                             // ... (Add all 50 US states here for robustness) ...
                             { name: 'New York', abbr: 'NY' }, { name: 'Texas', abbr: 'TX' }, { name: 'California', abbr: 'CA' },
                        ];
                        
                        stateSelect.innerHTML = '<option value="">Select State</option>';
                        US_STATES_HARDCODED.forEach(state => {
                            const option = document.createElement('option');
                            option.value = state.abbr;
                            option.textContent = state.name;
                            if (selectedState && state.abbr === selectedState) {
                                option.selected = true;
                            }
                            stateSelect.appendChild(option);
                        });
                        stateSelect.disabled = false;
                        
                        if (selectedState) {
                             // Automatically trigger city fetch if a state was pre-selected
                            await fetchCitiesAndPopulate(selectedState, null, selectedCity);
                        }

                    } catch (error) {
                        stateSelect.innerHTML = '<option value="">Error Loading States</option>';
                        console.error('Error fetching states:', error);
                    }
                };
                
                const fetchCitiesAndPopulate = async (stateCode, countryCode = 'US', selectedCity = null) => {
                    citySelect.innerHTML = '<option value="">Loading Cities...</option>';
                    citySelect.disabled = true;

                    try {
                        // Uses the existing US cities endpoint that requires state_code
                        const response = await fetch(`http://127.0.0.1:8000/api/v1/accounts/locations/cities/?state_code=${stateCode}`);
                        if (!response.ok) throw new Error('Failed to fetch cities');
                        const data = await response.json();

                        citySelect.innerHTML = '<option value="">Select City</option>';
                        data.forEach(city => {
                            const option = document.createElement('option');
                            option.value = city.name;
                            option.textContent = city.name;
                            if (selectedCity && city.name === selectedCity) {
                                option.selected = true;
                            }
                            citySelect.appendChild(option);
                        });
                        citySelect.disabled = false;

                    } catch (error) {
                        citySelect.innerHTML = '<option value="">Error Loading Cities</option>';
                        console.error('Error fetching cities:', error);
                    }
                };

                // --- Event Listeners for Cascade ---

                countrySelect.addEventListener('change', (e) => {
                    const code = e.target.value;
                    if (code) {
                        fetchStatesAndPopulate(code);
                    } else {
                        stateSelect.innerHTML = '<option value="">Select Country First</option>';
                        citySelect.innerHTML = '<option value="">Select State First</option>';
                        stateSelect.disabled = true;
                        citySelect.disabled = true;
                    }
                });

                stateSelect.addEventListener('change', (e) => {
                    const stateCode = e.target.value;
                    if (stateCode) {
                        const countryCode = countrySelect.value;
                        fetchCitiesAndPopulate(stateCode, countryCode);
                    } else {
                        citySelect.innerHTML = '<option value="">Select State First</option>';
                        citySelect.disabled = true;
                    }
                });


                // --- INITIAL DATA LOAD ---
                const loadProfileData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        if (!response.ok) throw new Error('Could not fetch profile.');
                        const profile = await response.json();
                        
                        const username = profile.full_name || profile.username || 'Applicant';
                        profileNameEl.textContent = username;

                        // ... (existing username, avatar logic) ...
                        if (avatarPlaceholder) { /* ... */ }

                        // 1. Populate standard fields
                        for (const key in profile) {
                            const input = document.getElementById(key);
                            // Exclude location selectors here, as we handle them below
                            if (input && key !== 'cv' && key !== 'country' && key !== 'state' && key !== 'city') {
                                input.value = profile[key] || '';
                            }
                        }
                        
                        // 2. Set Country and trigger cascade
                        const savedCountry = profile.country || 'US'; // Default to US if not set
                        const savedState = profile.state;
                        const savedCity = profile.city;

                        countrySelect.value = savedCountry;
                        
                        if (savedCountry) {
                            // Start cascade: fetch and set state/city
                            await fetchStatesAndPopulate(savedCountry, savedState); 
                            
                            // NOTE: If savedState was set, the function above should have initiated
                            // city loading and selected the city.
                        }


                        // 3. CV Container Logic (Keep as is)
                        // ... (existing CV logic) ...
                        if (profile.cv) {
                            const filename = profile.cv.split('/').pop();
                             cvContainer.innerHTML = `
                                <div class="attached-file d-flex align-items-center justify-content-between mb-15">
                                    <span>${filename}</span>
                                    <a href="${profile.cv}" target="_blank" class="remove-btn" title="View File" style="text-decoration: none;">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </div>
                            `;
                        } else {
                            cvContainer.innerHTML = '<div class="text-muted small mb-2">No CV/Resume uploaded.</div>';
                        }
                        

                    } catch (error) { showMessage('Could not load profile data. Please refresh the page.', true); }
                };
                
                // --- Initial Setup ---
                populateCountries();
                loadProfileData();

                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../../index.html';
                });
            });
        </script>
    </div>
</body>
</html>
