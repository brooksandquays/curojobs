<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Company Profile</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_01.jpg" alt=""></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="employer-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="employer-dashboard-profile.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_2_active.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="employer-dashboard-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>My Jobs</span></a></li>
                        <li><a href="employer-dashboard-submit-job.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_39.svg" alt=""><span>Submit Job</span></a></li>
						<li><a href="employer-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">Profile</h2>
                <div id="message-container" style="display: none;"></div>

                <form id="profile-form">
                    <div class="bg-white card-box border-20">
                        <div class="dash-input-wrapper mb-30">
                            <label for="name">Company Name*</label>
                            <input type="text" id="name" name="name" placeholder="Your Company Name Inc.">
                        </div>
                        <div class="dash-input-wrapper mb-30">
                            <label for="website">Website*</label>
                            <input type="url" id="website" name="website" placeholder="https://yourcompany.com">
                        </div>
                        <div class="dash-input-wrapper">
                            <label for="description">About Company*</label>
                            <textarea id="description" name="description" class="size-lg" placeholder="Write something interesting about your company...."></textarea>
                        </div>
                    </div>
                    
                    <div class="button-group d-inline-flex align-items-center mt-30">
                        <button type="submit" class="dash-btn-two tran3s me-3">Save Changes</button>
                    </div>              
                </form>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // --- PAGE PROTECTION ---
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'company') {
                    window.location.href = '../../login.html';
                    return;
                }

                // --- ELEMENT SELECTORS ---
                const profileForm = document.getElementById('profile-form');
                const profileNameEl = document.getElementById('profile-dropdown');
                const messageContainer = document.getElementById('message-container');
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/profile/company/';

                const showMessage = (message, isError = false) => {
                    messageContainer.textContent = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'} mb-20`;
                    messageContainer.style.display = 'block';
                    window.scrollTo(0, 0);
                };

                // --- LOAD PROFILE DATA ---
                const loadProfileData = async () => {
                    try {
                        const response = await apiFetch(apiURL);
                        if (!response || !response.ok) throw new Error('Could not load profile.');
                        const profile = await response.json();
                        
                        profileNameEl.textContent = profile.name || 'Employer';
                        document.getElementById('name').value = profile.name || '';
                        document.getElementById('description').value = profile.description || '';
                        document.getElementById('website').value = profile.website || '';
                    } catch (error) {
                        showMessage('Could not load profile data. Please refresh.', true);
                    }
                };

                // --- SAVE PROFILE DATA ---
                profileForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(profileForm);
                    
                    try {
                        const response = await apiFetch(apiURL, {
                            method: 'PUT',
                            body: formData
                        });
                        
                        if (!response || !response.ok) {
                            const result = await response.json();
                            throw new Error(JSON.stringify(result));
                        }
                        
                        showMessage('Profile saved successfully!');
                        loadProfileData(); // Reload data to show updated name in sidebar

                    } catch (error) {
                        showMessage(`Error saving profile: ${error.message}`, true);
                    }
                });
                
                // --- LOGOUT BUTTON ---
                document.getElementById('logout-btn').addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.href = '../../index.html';
                });
                
                // --- INITIAL CALL ---
                loadProfileData();
            });
        </script>
    </div>
</body>
</html>
