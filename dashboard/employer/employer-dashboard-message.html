<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Compose Message</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_01.jpg" alt=""></div>
                    <div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="employer-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="employer-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="employer-dashboard-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>My Jobs</span></a></li>
                        <li><a href="employer-dashboard-message.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_4_active.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="employer-dashboard-submit-job.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_39.svg" alt=""><span>Submit Job</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto"><span></span></button>
                    </div>
                </header>
                <h2 class="main-title">Compose Message</h2>
                <div id="message-container" style="display: none;"></div>

                <div class="bg-white card-box border-20">
                    <form id="compose-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="applicant-select">To (Applicant)*</label>
                                    <select id="applicant-select" class="form-select" required></select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="template-select">Use Template</label>
                                    <select id="template-select" class="form-select"></select>
                                </div>
                            </div>
                        </div>
                        <div class="dash-input-wrapper mb-30">
                            <label for="subject">Subject*</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="dash-input-wrapper">
                            <label for="body">Body*</label>
                            <textarea id="body" class="size-lg form-control" required></textarea>
                        </div>
                        <div class="button-group d-inline-flex align-items-center mt-30">
                            <button type="submit" class="dash-btn-two tran3s me-3">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script> 
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'company') {
                    window.location.href = '../../login.html';
                    return;
                }

                const applicantSelect = document.getElementById('applicant-select');
                const templateSelect = document.getElementById('template-select');
                const subjectInput = document.getElementById('subject');
                const bodyTextarea = document.getElementById('body');
                const composeForm = document.getElementById('compose-form');
                const messageContainer = document.getElementById('message-container');
                const profileNameEl = document.getElementById('profile-dropdown');
                const baseApiURL = 'http://127.0.0.1:8000/api/v1/';

                let allTemplates = [];
                let allApplicants = [];

                const showMessage = (message, isError = false) => {
                    messageContainer.textContent = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'} mb-20`;
                    messageContainer.style.display = 'block';
                };
                
                const fetchProfile = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}accounts/profile/company/`);
                        if (response && response.ok) {
                            const profile = await response.json();
                            profileNameEl.textContent = profile.name || 'Employer';
                        }
                    } catch (error) { console.error('Error fetching profile:', error); }
                };

                const loadInitialData = async () => {
                    try {
                        const applicantsResponse = await apiFetch(`${baseApiURL}jobs/all-applicants/`);
                        if (applicantsResponse && applicantsResponse.ok) {
                            allApplicants = await applicantsResponse.json();
                            applicantSelect.innerHTML = '<option value="">Select an applicant...</option>';
                            allApplicants.forEach(app => {
                                applicantSelect.innerHTML += `<option value="${app.applicant.user.id}" data-username="${app.applicant.user.username}" data-jobtitle="${app.job.title}">${app.applicant.user.username} (for ${app.job.title})</option>`;
                            });
                        }

                        const templatesResponse = await apiFetch(`${baseApiURL}accounts/message-templates/`);
                        if (templatesResponse && templatesResponse.ok) {
                            allTemplates = await templatesResponse.json();
                            templateSelect.innerHTML = '<option value="">Select a template...</option>';
                            allTemplates.forEach(template => {
                                templateSelect.innerHTML += `<option value="${template.id}">${template.name}</option>`;
                            });
                        }
                    } catch (error) { showMessage('Could not load initial data.', true); }
                };

                templateSelect.addEventListener('change', () => {
                    const templateId = templateSelect.value;
                    const selectedOption = applicantSelect.options[applicantSelect.selectedIndex];
                    const selectedTemplate = allTemplates.find(t => t.id == templateId);

                    if (selectedTemplate) {
                        let body = selectedTemplate.body;
                        if (selectedOption && selectedOption.value) {
                            const applicantName = selectedOption.dataset.username;
                            const jobTitle = selectedOption.dataset.jobtitle;
                            body = body.replace(/{applicant_name}/g, applicantName)
                                       .replace(/{job_title}/g, jobTitle);
                        }
                        subjectInput.value = selectedTemplate.subject;
                        bodyTextarea.value = body;
                    }
                });

                composeForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const payload = {
                        recipient: applicantSelect.value,
                        subject: subjectInput.value,
                        body: bodyTextarea.value
                    };

                    if (!payload.recipient) {
                        showMessage('Please select an applicant.', true);
                        return;
                    }

                    try {
                        const response = await apiFetch(`${baseApiURL}accounts/messages/send/`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response || !response.ok) throw new Error('Failed to send message.');
                        
                        showMessage('Message sent successfully!');
                        composeForm.reset();

                    } catch(error) { showMessage('Error sending message.', true); }
                });

                const logoutBtn = document.getElementById('logout-btn');
                if(logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        localStorage.clear();
                        window.location.href = '../../index.html';
                    });
                }
                
                fetchProfile();
                loadInitialData();
            });
        </script>
    </div>
</body>
</html>
