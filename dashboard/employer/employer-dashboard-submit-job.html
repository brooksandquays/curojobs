<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Submit Job</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
    <div class="main-page-wrapper">
        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center d-flex align-items-center justify-content-center">
                    <a href="../../index.html"><img src="../../images/logo/logo_01.png" alt="" class="curo"></a>
                </div>
                <div class="user-data">
                    <div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_01.jpg" alt="" class="lazy-img"></div>
                    <div class="user-name-data">
                        <button class="user-name dropdown-toggle" id="profile-dropdown" data-bs-toggle="dropdown" aria-expanded="false">Loading...</button>
                        <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
                             <li><a class="dropdown-item d-flex align-items-center" href="employer-dashboard-profile.html"><img src="../../images/icon/icon_23.svg" alt="" class="lazy-img me-2"><span>Profile</span></a></li>
                        </ul>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="employer-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="employer-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="employer-dashboard-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>My Jobs</span></a></li>
                        <li><a href="employer-dashboard-submit-job.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_39_active.svg" alt=""><span>Submit Job</span></a></li>
                        <li><a href="employer-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li class="border-top pt-10 mt-10"><a href="../../index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_8.svg" alt=""><span>Back to Home</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title" id="page-title">Post a New Job</h2>
                <div id="message-container" class="alert" style="display: none;"></div>

                <div class="bg-white card-box border-20">
                    <h4 class="dash-title-three">Job Details</h4>
                    <form id="submit-job-form">
                        <div class="dash-input-wrapper mb-30">
                            <label for="title">Job Title*</label>
                            <input type="text" id="title" name="title" placeholder="Ex: Certified Nursing Assistant (CNA)" required>
                        </div>
                        <div class="dash-input-wrapper mb-30">
                            <label for="description">Job Description*</label>
                            <textarea id="description" name="description" class="size-lg" placeholder="Write about the job in detail..." required></textarea>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="job_type">Job Type</label>
                                    <select id="job_type" name="job_type" class="form-select">
                                        <option value="Full-Time">Full-Time</option>
                                        <option value="Part-Time">Part-Time</option>
                                        <option value="Contract">Contract</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="salary">Salary Range*</label>
                                    <input type="text" id="salary" name="salary" placeholder="e.g., $25 - $35 / hour" required>
                                </div>
                            </div>
                        </div>

                        <h4 class="dash-title-three pt-50 lg-pt-30">Location</h4>
                        <div class="row align-items-end">
                            <div class="col-md-12">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="location">Location*</label>
                                    <input type="text" id="location" name="location" placeholder="e.g., Dallas, Texas" required>
                                </div>
                            </div>
                        </div>

                        <div class="button-group d-inline-flex align-items-center mt-30">
                            <button type="submit" class="dash-btn-two tran3s me-3" id="submit-button">Post Job</button>
                            <a href="employer-dashboard-jobs.html" class="dash-cancel-btn tran3s">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    window.location.href = '../../login.html';
                    return;
                }
                try {
                    const decodedToken = jwt_decode(accessToken);
                    if (decodedToken.user_type !== 'company') {
                        window.location.href = '../../index.html';
                        return;
                    }
                } catch (e) {
                    localStorage.clear();
                    window.location.href = '../../login.html';
                    return;
                }

                const submitJobForm = document.getElementById('submit-job-form');
                const messageContainer = document.getElementById('message-container');
                const pageTitle = document.getElementById('page-title');
                const submitButton = document.getElementById('submit-button');
                const profileNameEl = document.getElementById('profile-dropdown');
                const logoutBtn = document.getElementById('logout-btn');

                const params = new URLSearchParams(window.location.search);
                const jobId = params.get('jobId');
                const isEditMode = jobId !== null;

                const baseApiURL = 'http://127.0.0.1:8000/api/v1/jobs/';
                
                const apiFetch = async (endpoint, options = {}) => {
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    };
                    return fetch(endpoint, { ...options, headers });
                };

                const showMessage = (message, isError = false) => {
                    messageContainer.innerHTML = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'} mb-20`;
                    messageContainer.style.display = 'block';
                };

                const fetchProfile = async () => {
                     try {
                        const response = await apiFetch('http://127.0.0.1:8000/api/v1/accounts/profile/company/');
                        if (!response.ok) return;
                        const profile = await response.json();
                        profileNameEl.textContent = profile.name || 'Employer';
                    } catch (error) {}
                };

                const populateFormForEdit = async () => {
                    pageTitle.textContent = 'Edit Job';
                    submitButton.textContent = 'Save Changes';
                    try {
                        const response = await apiFetch(`${baseApiURL}${jobId}/`);
                        if (!response.ok) throw new Error('Job not found');
                        const job = await response.json();

                        document.getElementById('title').value = job.title;
                        document.getElementById('description').value = job.description;
                        document.getElementById('job_type').value = job.job_type;
                        document.getElementById('salary').value = job.salary;
                        document.getElementById('location').value = job.location;

                    } catch (error) {
                        showMessage('Could not load job data for editing.', true);
                        submitJobForm.style.display = 'none';
                    }
                };

                submitJobForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(submitJobForm);
                    const data = Object.fromEntries(formData.entries());
                    
                    const method = isEditMode ? 'PUT' : 'POST';
                    const url = isEditMode ? `${baseApiURL}${jobId}/` : baseApiURL;
                    const actionText = isEditMode ? 'Updating' : 'Posting';

                    submitButton.disabled = true;
                    submitButton.textContent = `${actionText}...`;

                    try {
                        const response = await apiFetch(url, {
                            method: method,
                            body: JSON.stringify(data)
                        });

                        if (!response.ok) {
                            const result = await response.json();
                            let errorMsg = `Error ${actionText.toLowerCase()} job:<br>`;
                            for (const key in result) {
                                errorMsg += `&bull; ${key}: ${result[key]}<br>`;
                            }
                            throw new Error(errorMsg);
                        }
                        
                        showMessage(`Job ${isEditMode ? 'updated' : 'posted'} successfully! Redirecting...`);
                        setTimeout(() => {
                            window.location.href = 'employer-dashboard-jobs.html';
                        }, 2000);

                    } catch (error) {
                        showMessage(error.message, true);
                        submitButton.disabled = false;
                        submitButton.textContent = isEditMode ? 'Save Changes' : 'Post Job';
                    }
                });

                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = '../../index.html';
                });

                fetchProfile();
                if (isEditMode) {
                    populateFormForEdit();
                }
            });
        </script>
    </div>
</body>
</html>
