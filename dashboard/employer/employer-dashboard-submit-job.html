<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Submit Job</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
	<div class="main-page-wrapper">
			<aside class="dash-aside-navbar">
				<div class="position-relative">
					<div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
					<div class="user-data">
						<div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_01.jpg" alt=""></div>
						<div class="user-name-data"><button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button></div>
					</div>
					<nav class="dasboard-main-nav">
						<ul class="style-none">
							<li><a href="employer-dashboard-index.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_1.svg" alt=""><span>Dashboard</span></a></li>
							<li><a href="employer-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
							<li><a href="employer-dashboard-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>My Jobs</span></a></li>
							<li><a href="employer-dashboard-submit-job.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_39_active.svg" alt=""><span>Submit Job</span></a></li>
							<li><a href="employer-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
							<li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
						</ul>
					</nav>
				</div>
			</aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header"></header>
                <h2 class="main-title">Post a New Job</h2>
                <div id="message-container" style="display: none;"></div>

                <div class="bg-white card-box border-20">
                    <h4 class="dash-title-three">Job Details</h4>
                    <form id="submit-job-form">
                        <div class="dash-input-wrapper mb-30">
                            <label for="title">Job Title*</label>
                            <input type="text" id="title" name="title" placeholder="Ex: Product Designer" required>
                        </div>
                        <div class="dash-input-wrapper mb-30">
                            <label for="description">Job Description*</label>
                            <textarea id="description" name="description" class="size-lg" placeholder="Write about the job in details..." required></textarea>
                        </div>
                        <div class="row align-items-end">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="job_type">Job Type</label>
                                    <select id="job_type" name="job_type" class="form-select">
                                        <option value="Full-Time">Full time</option>
                                        <option value="Part-Time">Part time</option>
                                        <option value="Contract">Contract</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                 <div class="dash-input-wrapper mb-30">
                                    <label for="salary">Salary*</label>
                                     <input type="text" id="salary" name="salary" placeholder="e.g. $40k - $50k" required>
                                </div>
                            </div>
                        </div>

                        <h4 class="dash-title-three pt-50 lg-pt-30">Skills & Experience</h4>
                        <div class="row align-items-end">
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="experience">Experience*</label>
                                    <input type="text" id="experience" name="experience" placeholder="e.g. 2 Years">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="dash-input-wrapper mb-30">
                                    <label for="location">Location*</label>
                                    <input type="text" id="location" name="location" placeholder="e.g. Dallas, Texas" required>
                                </div>
                            </div>
                        </div>

                        <div class="button-group d-inline-flex align-items-center mt-30">
                            <button type="submit" class="dash-btn-two tran3s me-3">Post Job</button>
                            <a href="employer-dashboard-jobs.html" class="dash-cancel-btn tran3s">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../../vendor/jwt-decode.js"></script>
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'company') {
                    window.location.href = '../../login.html';
                    return;
                }

                const submitJobForm = document.getElementById('submit-job-form');
                const messageContainer = document.getElementById('message-container');
                const apiURL = 'http://127.0.0.1:8000/api/v1/jobs/';

                const showMessage = (message, isError = false) => {
                    messageContainer.textContent = message;
                    messageContainer.className = `alert ${isError ? 'alert-danger' : 'alert-success'} mb-20`;
                    messageContainer.style.display = 'block';
                };

                submitJobForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(submitJobForm);
                    const data = Object.fromEntries(formData.entries());
                    
                    try {
                        const response = await apiFetch(apiURL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });

                        if (!response || !response.ok) {
                            const result = await response.json();
                            throw new Error(JSON.stringify(result));
                        }
                        
                        showMessage('Job posted successfully! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'employer-dashboard-jobs.html';
                        }, 2000);

                    } catch (error) {
                        showMessage(`Error posting job: ${error.message}`, true);
                    }
                });

                // Standard sidebar and logout logic can be added here if needed
            });
        </script>
    </div>
</body>
</html>
