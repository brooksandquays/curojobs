<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CuroJobs - Employer Dashboard</title>
    <link rel="icon" type="image/png" sizes="56x56" href="../../images/fav-icon/icon.png">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/responsive.css" media="all">
</head>

<body>
    <div class="main-page-wrapper">
        <div id="preloader"></div>

        <aside class="dash-aside-navbar">
            <div class="position-relative">
                <div class="logo text-md-center"><a href="../../index.html"><img src="../../images/logo/logo_01.png" alt=""></a></div>
                <div class="user-data">
                    <div class="user-avatar online position-relative rounded-circle"><img src="../../images/avatar_01.jpg" alt=""></div>
                    <div class="user-name-data">
                        <button class="user-name dropdown-toggle" id="profile-dropdown">Loading...</button>
                        <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
                            <li><a class="dropdown-item d-flex align-items-center" href="employer-dashboard-profile.html"><img src="../../images/icon/icon_23.svg" alt=""><span>Profile</span></a></li>
                        </ul>
                    </div>
                </div>
                <nav class="dasboard-main-nav">
                    <ul class="style-none">
                        <li><a href="employer-dashboard-index.html" class="d-flex w-100 align-items-center active"><img src="../../images/icon/icon_1_active.svg" alt=""><span>Dashboard</span></a></li>
                        <li><a href="employer-dashboard-profile.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_2.svg" alt=""><span>My Profile</span></a></li>
                        <li><a href="employer-dashboard-jobs.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_3.svg" alt=""><span>My Jobs</span></a></li>
                        <li><a href="employer-dashboard-submit-job.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_39.svg" alt=""><span>Submit Job</span></a></li>
						<li><a href="employer-dashboard-message.html" class="d-flex w-100 align-items-center"><img src="../../images/icon/icon_4.svg" alt=""><span>Messages</span></a></li>
                        <li><a href="#" id="logout-btn" class="d-flex w-100 align-items-center logout-btn"><img src="../../images/icon/icon_9.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="dashboard-body">
            <div class="position-relative">
                <header class="dashboard-header">
                    <div class="d-flex align-items-center justify-content-end">
                        <button class="dash-mobile-nav-toggler d-block d-md-none me-auto"><span></span></button>
                        <div><a href="employer-dashboard-submit-job.html" class="job-post-btn tran3s">Post a Job</a></div>
                    </div>
                </header>

                <h2 class="main-title">Dashboard</h2>
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="dash-card-one bg-white border-30 position-relative mb-15">
                            <div class="d-sm-flex align-items-center justify-content-between">
                                <div class="icon rounded-circle d-flex align-items-center justify-content-center order-sm-1"><img src="../../images/icon/icon_12.svg" alt=""></div>
                                <div class="order-sm-0">
                                    <div class="value fw-500" id="posted-jobs-count">0</div>
                                    <span>Posted Jobs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                <div class="row d-flex pt-50 lg-pt-10">
                    <div class="col-xl-7 col-lg-6 d-flex flex-column">
                        <div class="user-activity-chart bg-white border-20 mt-30 h-100">
                            <h4 class="dash-title-two">Job Views</h4>
                            <img src="../../images/main-graph.png" alt="graph" class="lazy-img m-auto">
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-6 d-flex">
                        <div class="recent-job-tab bg-white border-20 mt-30 w-100">
                            <h4 class="dash-title-two">My Posted Jobs</h4>
                            <div id="posted-jobs-container" class="wrapper">
                                <p>Loading posted jobs...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="../../js/api.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // --- PAGE PROTECTION ---
                const decodedToken = jwt_decode(localStorage.getItem('accessToken'));
                if (!decodedToken || decodedToken.user_type !== 'company') {
                    // Redirect if not a logged-in company
                    window.location.href = '../../login.html';
                    return;
                }

                // --- ELEMENT SELECTORS ---
                const profileNameEl = document.getElementById('profile-dropdown');
                const postedJobsContainer = document.getElementById('posted-jobs-container');
                const postedJobsCountEl = document.getElementById('posted-jobs-count');

                const baseApiURL = 'http://127.0.0.1:8000/api/v1/';

                // --- FETCH AND DISPLAY PROFILE NAME ---
                const fetchProfile = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}accounts/profile/company/`);
                        if (!response || !response.ok) throw new Error('Failed to fetch profile');
                        const profile = await response.json();
                        profileNameEl.textContent = profile.name || 'Employer';
                    } catch (error) {
                        console.error('Error fetching profile:', error);
                        profileNameEl.textContent = 'Employer';
                    }
                };
                
                // --- FETCH AND DISPLAY POSTED JOBS ---
                const fetchPostedJobs = async () => {
                    try {
                        const response = await apiFetch(`${baseApiURL}jobs/my/`);
                        if (!response || !response.ok) throw new Error('Failed to fetch jobs');
                        
                        const jobs = await response.json();
                        postedJobsCountEl.textContent = jobs.length;
                        postedJobsContainer.innerHTML = '';
                        
                        if (jobs.length === 0) {
                            postedJobsContainer.innerHTML = '<p class="text-center mt-3">You have not posted any jobs yet.</p>';
                            return;
                        }
                        
                        jobs.forEach(job => {
                            const jobItem = document.createElement('div');
                            jobItem.className = 'job-item-list d-flex align-items-center';
                            jobItem.innerHTML = `
                                <div class="job-title flex-grow-1">
                                    <h6 class="mb-5"><a href="../../job-details.html?id=${job.id}" target="_blank">${job.title}</a></h6>
                                    <div class="meta"><span>${job.job_type || 'N/A'}</span> . <span>${job.location}</span></div>
                                </div>
                                <div class="job-action">
                                    <button class="action-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><span></span></button>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">View Applicants</a></li>
                                      <li><a class="dropdown-item" href="#">Edit</a></li>
                                      <li><a class="dropdown-item" href="#">Delete</a></li>
                                    </ul>
                                </div>
                            `;
                            postedJobsContainer.appendChild(jobItem);
                        });
                        
                    } catch (error) {
                        console.error('Error fetching jobs:', error);
                        postedJobsContainer.innerHTML = '<p class="text-center text-danger">Could not load your jobs.</p>';
                    }
                };

                // --- LOGOUT BUTTON ---
                const logoutBtn = document.getElementById('logout-btn');
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    window.location.href = '../../index.html';
                });
                
                // --- INITIAL CALLS ---
                fetchProfile();
                fetchPostedJobs();
            });
        </script>
    </div>
</body>
</html>
