    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessageDiv = document.getElementById('error-message');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/token/';
                errorMessageDiv.style.display = 'none';

                try {
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        errorMessageDiv.textContent = result.detail || 'Invalid credentials.';
                        errorMessageDiv.style.display = 'block';
                    } else {
                        localStorage.setItem('accessToken', result.access);
                        localStorage.setItem('refreshToken', result.refresh);
                        const decodedToken = jwt_decode(result.access);
                        if (decodedToken.user_type === 'applicant') {
                            window.location.href = 'dashboard/applicant/candidate-dashboard-index.html';
                        } else if (decodedToken.user_type === 'company') {
                            window.location.href = 'dashboard/employer/employer-dashboard-index.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    errorMessageDiv.textContent = 'An unexpected error occurred. Please try again.';
                    errorMessageDiv.style.display = 'block';
                }
            });
        });
    </script>
