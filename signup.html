                                        <div class="col-12"><div class="input-group-meta position-relative mb-25"><label>Email*</label><input type="email" name="email" placeholder="hr@yourcompany.com" required></div></div>

    </div> <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/jquery.lazy.min.js"></script>
    <script src="vendor/nice-select/jquery.nice-select.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="vendor/jwt-decode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authLinksContainer = document.getElementById('auth-links');
            const messageContainer = document.getElementById('message-container');
            const applicantForm = document.getElementById('applicant-signup-form');
            const companyForm = document.getElementById('company-signup-form');

            // This function populates the header links (Login or Dashboard/Logout)
            const setupAuthHeader = () => {
                const accessToken = localStorage.getItem('accessToken');
                if (!authLinksContainer) return;

                if (accessToken) {
                    try {
                        const decoded = jwt_decode(accessToken);
                        const dashboardUrl = decoded.user_type === 'applicant' ? 'dashboard/applicant/candidate-dashboard-index.html' : 'dashboard/employer/employer-dashboard-index.html';
                        authLinksContainer.innerHTML = `
                            <li><a href="${dashboardUrl}" class="login-btn-one">Dashboard</a></li>
                            <li class="d-none d-md-block ms-4"><a href="#" id="logout-btn" class="btn-one">Logout</a></li>`;
                        
                        const logoutBtn = document.getElementById('logout-btn');
                        if(logoutBtn) {
                            logoutBtn.addEventListener('click', e => {
                                e.preventDefault();
                                localStorage.clear();
                                window.location.reload();
                            });
                        }
                    } catch (e) {
                        localStorage.clear();
                        authLinksContainer.innerHTML = `<li><a href="login.html" class="login-btn-one">Login</a></li>`;
                    }
                } else {
                    authLinksContainer.innerHTML = `<li><a href="login.html" class="login-btn-one">Login</a></li>`;
                }
            };
            
            const handleRegistration = async (event, userType) => {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                data.user_type = userType;
                const apiURL = 'http://127.0.0.1:8000/api/v1/accounts/register/';
                messageContainer.style.display = 'none';

                try {
                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();

                    if (response.status === 201 && result.username) {
                        // Redirect to verification page
                        window.location.href = `verify-account.html?email=${encodeURIComponent(data.email)}`;
                    } else {
                        // Handle errors
                        let errorMessage = 'Registration failed:<br>';
                        for (const field in result) {
                           if (Array.isArray(result[field])) {
                                errorMessage += `&bull; ${field}: ${result[field].join(', ')}<br>`;
                           } else {
                                errorMessage += `&bull; ${field}: ${result[field]}<br>`;
                           }
                        }
                        messageContainer.innerHTML = errorMessage;
                        messageContainer.className = 'alert alert-danger';
                        messageContainer.style.display = 'block';
                    }
                } catch (error) {
                    messageContainer.textContent = 'An unexpected error occurred.';
                    messageContainer.className = 'alert alert-danger';
                    messageContainer.style.display = 'block';
                }
            };

            applicantForm.addEventListener('submit', (e) => handleRegistration(e, 'applicant'));
            companyForm.addEventListener('submit', (e) => handleRegistration(e, 'company'));

            // Run setup function on page load
            setupAuthHeader();
        });
    </script>
